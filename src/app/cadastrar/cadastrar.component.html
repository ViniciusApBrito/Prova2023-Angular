<form [formGroup]="FormGroupComputadores">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Escreva o nome">
        <div *ngIf="submitted && name.invalid">
            <small class="text-danger">Insira um nome</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Preço</label>
        <input type="text" formControlName="price" class="form-control" id="price" placeholder="Escreva o preço">
        <div *ngIf="submitted && price.invalid">
            <small class="text-danger">Insira um preço</small>
        </div>
    </div>

    <div class="text-right">
        <button class="btn btn-warning mb-3 me-3 " (click)="save()">Adicionar</button>
