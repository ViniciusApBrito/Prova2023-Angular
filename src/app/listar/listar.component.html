<div class="d-flex justify-content-center">
  <div class="container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Imagem</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let computador of lista">
          <td>{{ computador.id }}</td>
          <td>{{ computador.name }}</td>
          <td>{{ computador.price }}</td>
          <td>
            <img src="{{ computador.image }}" alt="Imagem do computador" style="max-height: 200px;">
          </td>
          <td>{{ computador.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
